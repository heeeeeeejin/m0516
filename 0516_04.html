<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형이미지</title>
    <style>
        *{box-sizing: borger-box;}
        .container{
            float:left;
            width:33.33%;
            padding:5px
        }
        .box::after{
            content: '';
            clear: both;
            display: block;
        }
        @media screen and (max-width:500px) {
            .container{
                width:100%
            }
        }
    </style>
</head>
<body>
    <h3>이미지가 반응하는 효과</h3>
    <p>따라해보세요</p>
    <div class="container">
        <div class="box">
            <img src="img1.webp" style="width: 100%;" alt="배경1">
        </div>
        <div class="box">
            <img src="img2.jpg" style="width: 100%;" alt="배경2">
        </div>
        <div class="box">
            <img src="img3.jpg" style="width: 100%;" alt="배경3">
        </div>
    </div>
</body>
</html>
